<ion-navbar *navbar>
    <ion-title>Checklists</ion-title>
    <ion-buttons  (click)="navigateToCreateNewChecklistClick()" end>
        <button>
            <ion-icon name="heart"></ion-icon>
        </button>
    </ion-buttons>
</ion-navbar>

<ion-content padding class="checklists-page">
    <ion-list>
        <ion-item *ngFor="let checklist of checklists" (click)="checklistClicked(checklist)">
            {{checklist.name}}
        </ion-item>
    </ion-list>
</ion-content>
